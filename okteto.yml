name: mern-employees

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_EXPRESS_REGISTRY: image registry
  #  - OKTETO_BUILD_EXPRESS_REPOSITORY: image repo
  #  - OKTETO_BUILD_EXPRESS_IMAGE: image name
  #  - OKTETO_BUILD_EXPRESS_SHA: image tag sha256
  express:
    context: server
    dockerfile: Dockerfile

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_REACT_REGISTRY: image registry
  #  - OKTETO_BUILD_REACT_REPOSITORY: image repo
  #  - OKTETO_BUILD_REACT_IMAGE: image name
  #  - OKTETO_BUILD_REACT_SHA: image tag sha256
  react:
    context: client
    dockerfile: Dockerfile

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml
    services:
      - express
      - react
      - mongodb

# The dependencies section defines other git repositories to be deployed as part of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#dependencies
# dependencies:
#   - https://github.com/okteto/sample


# The dev section defines how to activate a development container
# More info: https://www.okteto.com/docs/reference/manifest/#dev
dev:
  express:
    command: bash
    workdir: /app/server
    sync:
      - .:/app/server
    forward:
      - 3000:3000
      - 5000:5000
      - 9229:9229
  mongodb:
    command: bash
    workdir: /usr/src/app
    sync:
      - .:/usr/src/app
    forward:
      - 9229:9229
      - 27017:27017
  react:
    command: bash
    workdir: /app/client
    sync:
      - .:/app/client
    forward:
      - 3000:3000
      - 5000:5000
      - 9229:9229

